<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="buttonGradient">
      <stop offset="0%" stop-color="#E57373" />
      <stop offset="80%" stop-color="#D32F2F" />
      <stop offset="100%" stop-color="#C62828" />
    </radialGradient>
    
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="50" cy="50" r="50" fill="url(#buttonGradient)"/>
  
  <circle cx="50" cy="50" r="48" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-opacity="0.8"/>
  
  <text x="50" y="55" 
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle"
        filter="url(#textShadow)">18+</text>
</svg>